{% extends 'app/base.html' %}
{% block content %}

<table border="1">
    <thead>
        <tr>
            <th>Address</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for address, value in stats.items %}
            <tr>
                <td>{{ address }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'base' %}" class="butnNode">Go back</a>

{% endblock %}
